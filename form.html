<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:#e3e6f3;">
    <form action="#" method="post" style="background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.12);width:420px;padding:32px 40px;">
        <br>
        <label for="name" style="display:block;font-weight:bold;font-size:1.2em;">Name:</label>
        <input type="text" id="name" name="name" required style="width:100%;height:2.5em;font-size:1.1em;"><br><br>
        <label for="email" style="display:block;font-weight:bold;font-size:1.2em;">Email:</label>
        <input type="email" id="email" name="email" required style="width:100%;height:2.5em;font-size:1.1em;"><br><br>
        <label for="password" style="display:block;font-weight:bold;font-size:1.2em;">Password:</label>
        <input type="password" id="password" name="password" required style="width:100%;height:2.5em;font-size:1.1em;"><br><br>
        <input type="submit" value="Submit" style="border:none;border-radius:6px;cursor:pointer;font-size:1.2em;width:100%;height:2.7em;"><br><br>
    </form>
</body>
</html>
